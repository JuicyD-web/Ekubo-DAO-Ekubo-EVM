[profile.default]
src = "src"
out = "out"
libs = ["lib"]
test = "test"
cache_path = "cache"
solc_version = "0.8.20"
optimizer = true
optimizer_runs = 200
via_ir = false

# Remappings
remappings = [
    "forge-std/=lib/forge-std/src/",
    "solady/=lib/solady/src/",
    "@openzeppelin/=lib/openzeppelin-contracts/"
]

# Test Configuration
fuzz = { runs = 256 }
invariant = { runs = 256, depth = 15 }

# Coverage Configuration - 80% minimum threshold
coverage_threshold = 80  # Require 80% minimum coverage

# Contract Size Limits - 24kb (24,576 bytes) Ethereum limit
bytecode_size_limit = 24576
evm_version = "paris"
bytecode_hash = "none"

# Gas Reporting
gas_reports = ["*"]

# Verbosity
verbosity = 2

# Additional Safety Checks
deny_warnings = false
ignored_error_codes = []

[profile.ci]
# CI/CD Profile with stricter settings
fuzz = { runs = 512 }
invariant = { runs = 512, depth = 20 }
verbosity = 3
gas_reports = ["*"]

[profile.coverage]
# Profile specifically for coverage analysis
fuzz = { runs = 256 }
invariant = { runs = 256, depth = 15 }
verbosity = 0

[fmt]
line_length = 120
tab_width = 4
bracket_spacing = true
int_types = "long"
multiline_func_header = "attributes_first"
quote_style = "double"
number_underscore = "thousands"

[doc]
out = "docs/generated"
title = "Ekubo Protocol EVM"
ignore = ["test/**"]

[etherscan]
api_key = { key = "${ETHERSCAN_API_KEY}" }
